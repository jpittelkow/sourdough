user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Client body temp directory (writable by www-data)
    client_body_temp_path /tmp/nginx_client_body;
    client_body_buffer_size 128k;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml application/xml+rss text/javascript;

    # Upstream for Next.js
    upstream nextjs {
        server 127.0.0.1:3000;
    }

    # Upstream for PHP-FPM
    upstream php-fpm {
        server 127.0.0.1:9000;
    }

    server {
        listen 80 default_server;
        server_name _;

        root /var/www/html/backend/public;
        index index.php;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        # Content Security Policy - allows Next.js/React hydration and Laravel Echo websockets
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' ws: wss:; frame-ancestors 'self';" always;

        # Max upload size
        client_max_body_size 100M;

        # Next.js API routes (must be before general /api location)
        location = /api/manifest {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes -> Laravel
        location /api {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Sanctum CSRF cookie
        location /sanctum {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Laravel Echo / broadcasting auth
        location /broadcasting {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Health check
        location /up {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP handling for Laravel
        location ~ \.php$ {
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
        }

        # Storage files
        location /storage {
            alias /var/www/html/backend/storage/app/public;
            try_files $uri =404;
        }

        # Next.js static files
        location /_next/static {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Next.js public files
        location /static {
            alias /var/www/html/frontend/public;
            try_files $uri =404;
        }

        # All other routes -> Next.js
        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}
