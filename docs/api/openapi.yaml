openapi: 3.0.3
info:
  title: Sourdough API
  description: |
    Sourdough is a starter application framework for AI to develop other apps, providing 
    enterprise-grade user management, multi-provider notification system, and 
    multi-LLM orchestration with council mode.
  version: 0.1.0
  contact:
    name: Sourdough Support
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080/api
    description: Development server
  - url: https://your-domain.com/api
    description: Production server

tags:
  - name: Authentication
    description: User authentication and session management
  - name: SSO
    description: Single Sign-On with OAuth2/OIDC providers
  - name: Two-Factor Authentication
    description: TOTP-based two-factor authentication
  - name: Passkeys
    description: WebAuthn passkey authentication
  - name: Profile
    description: User profile management
  - name: User Settings
    description: User preferences and notification settings
  - name: Notifications
    description: In-app notification management
  - name: API Tokens
    description: Personal API token management
  - name: Search
    description: Global search functionality
  - name: Dashboard
    description: Dashboard widgets and statistics
  - name: Settings
    description: Admin settings management
  - name: LLM
    description: AI/LLM orchestration and providers
  - name: User Management
    description: Admin user management
  - name: User Groups
    description: Admin group and permission management
  - name: Audit Logs
    description: Audit log viewing and export
  - name: Access Logs
    description: HIPAA access log management
  - name: Email Templates
    description: Email template customization
  - name: Notification Templates
    description: Notification template customization
  - name: Backup
    description: Backup and restore functionality
  - name: Storage
    description: Storage settings and file management
  - name: Webhooks
    description: Webhook configuration
  - name: Jobs
    description: Scheduled tasks and job queue management
  - name: Branding
    description: Application branding customization
  - name: Version
    description: Application version information

paths:
  # ==================== Authentication ====================
  /auth/register:
    post:
      tags: [Authentication]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, password_confirmation]
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                password_confirmation:
                  type: string
                  format: password
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '422':
          $ref: '#/components/responses/ValidationError'

  /auth/login:
    post:
      tags: [Authentication]
      summary: Login with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                remember:
                  type: boolean
                  default: false
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
        '422':
          $ref: '#/components/responses/ValidationError'

  /auth/logout:
    post:
      tags: [Authentication]
      summary: Logout current user
      security:
        - sanctum: []
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully

  /auth/user:
    get:
      tags: [Authentication]
      summary: Get current authenticated user
      security:
        - sanctum: []
      responses:
        '200':
          description: Current user data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/forgot-password:
    post:
      tags: [Authentication]
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Reset link sent if email exists
        '422':
          $ref: '#/components/responses/ValidationError'

  /auth/reset-password:
    post:
      tags: [Authentication]
      summary: Reset password with token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, email, password, password_confirmation]
              properties:
                token:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                password_confirmation:
                  type: string
                  format: password
      responses:
        '200':
          description: Password reset successful
        '422':
          $ref: '#/components/responses/ValidationError'

  # ==================== SSO ====================
  /auth/sso/providers:
    get:
      tags: [SSO]
      summary: Get available SSO providers
      responses:
        '200':
          description: List of available SSO providers
          content:
            application/json:
              schema:
                type: object
                properties:
                  sso_enabled:
                    type: boolean
                  providers:
                    type: array
                    items:
                      $ref: '#/components/schemas/SSOProvider'

  /auth/sso/{provider}:
    get:
      tags: [SSO]
      summary: Redirect to SSO provider
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [google, github, microsoft, apple, discord, gitlab]
      responses:
        '302':
          description: Redirect to SSO provider
        '400':
          description: Invalid or disabled provider

  # ==================== Two-Factor Authentication ====================
  /auth/2fa/status:
    get:
      tags: [Two-Factor Authentication]
      summary: Get 2FA status
      security:
        - sanctum: []
      responses:
        '200':
          description: 2FA status
          content:
            application/json:
              schema:
                type: object
                properties:
                  enabled:
                    type: boolean
                  confirmed:
                    type: boolean

  /auth/2fa/enable:
    post:
      tags: [Two-Factor Authentication]
      summary: Enable 2FA (start setup)
      security:
        - sanctum: []
      responses:
        '200':
          description: 2FA setup data
          content:
            application/json:
              schema:
                type: object
                properties:
                  secret:
                    type: string
                  qr_code:
                    type: string
                    description: Base64 encoded QR code image

  /auth/2fa/confirm:
    post:
      tags: [Two-Factor Authentication]
      summary: Confirm 2FA setup with TOTP code
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code]
              properties:
                code:
                  type: string
                  pattern: '^\d{6}$'
      responses:
        '200':
          description: 2FA confirmed
          content:
            application/json:
              schema:
                type: object
                properties:
                  recovery_codes:
                    type: array
                    items:
                      type: string
        '400':
          description: Invalid code

  /auth/2fa/disable:
    post:
      tags: [Two-Factor Authentication]
      summary: Disable 2FA
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: 2FA disabled
        '400':
          description: Invalid password

  /auth/2fa/verify:
    post:
      tags: [Two-Factor Authentication]
      summary: Verify 2FA code during login
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code]
              properties:
                code:
                  type: string
                recovery_code:
                  type: string
      responses:
        '200':
          description: 2FA verified
        '400':
          description: Invalid code

  # ==================== Profile ====================
  /profile:
    get:
      tags: [Profile]
      summary: Get user profile
      security:
        - sanctum: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
    put:
      tags: [Profile]
      summary: Update user profile
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                avatar:
                  type: string
      responses:
        '200':
          description: Profile updated
        '422':
          $ref: '#/components/responses/ValidationError'

  /profile/password:
    put:
      tags: [Profile]
      summary: Update password
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [current_password, password, password_confirmation]
              properties:
                current_password:
                  type: string
                  format: password
                password:
                  type: string
                  format: password
                password_confirmation:
                  type: string
                  format: password
      responses:
        '200':
          description: Password updated
        '400':
          description: Invalid current password

  # ==================== Notifications ====================
  /notifications:
    get:
      tags: [Notifications]
      summary: Get user notifications
      security:
        - sanctum: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 20
        - name: unread_only
          in: query
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: List of notifications
          content:
            application/json:
              schema:
                type: object
                properties:
                  notifications:
                    type: array
                    items:
                      $ref: '#/components/schemas/Notification'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'

  /notifications/unread-count:
    get:
      tags: [Notifications]
      summary: Get unread notification count
      security:
        - sanctum: []
      responses:
        '200':
          description: Unread count
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer

  /notifications/mark-read:
    post:
      tags: [Notifications]
      summary: Mark notifications as read
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [notification_ids]
              properties:
                notification_ids:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: Notifications marked as read

  /notifications/mark-all-read:
    post:
      tags: [Notifications]
      summary: Mark all notifications as read
      security:
        - sanctum: []
      responses:
        '200':
          description: All notifications marked as read

  # ==================== LLM ====================
  /llm/providers:
    get:
      tags: [LLM]
      summary: Get available LLM providers
      security:
        - sanctum: []
      responses:
        '200':
          description: List of available providers
          content:
            application/json:
              schema:
                type: object
                properties:
                  providers:
                    type: array
                    items:
                      $ref: '#/components/schemas/LLMProvider'

  /llm/config:
    get:
      tags: [LLM]
      summary: Get user LLM configuration
      security:
        - sanctum: []
      responses:
        '200':
          description: LLM configuration
          content:
            application/json:
              schema:
                type: object
                properties:
                  mode:
                    type: string
                    enum: [single, aggregation, council]
                  providers:
                    type: array
                    items:
                      $ref: '#/components/schemas/LLMProviderConfig'
    put:
      tags: [LLM]
      summary: Update LLM configuration
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mode:
                  type: string
                  enum: [single, aggregation, council]
                primary_provider:
                  type: string
      responses:
        '200':
          description: Configuration updated

  /llm/query:
    post:
      tags: [LLM]
      summary: Send a query to LLM
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [prompt]
              properties:
                prompt:
                  type: string
                system_prompt:
                  type: string
                mode:
                  type: string
                  enum: [single, aggregation, council]
                provider:
                  type: string
      responses:
        '200':
          description: LLM response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LLMResponse'
        '400':
          description: No provider configured

  /llm/query/vision:
    post:
      tags: [LLM]
      summary: Send a vision query to LLM
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [prompt, image]
              properties:
                prompt:
                  type: string
                image:
                  type: string
                  description: Base64 encoded image or URL
                mime_type:
                  type: string
                  default: image/jpeg
                system_prompt:
                  type: string
      responses:
        '200':
          description: LLM vision response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LLMResponse'

  # ==================== Backup ====================
  /backup:
    get:
      tags: [Backup]
      summary: List available backups
      security:
        - sanctum: []
      responses:
        '200':
          description: List of backups
          content:
            application/json:
              schema:
                type: object
                properties:
                  backups:
                    type: array
                    items:
                      $ref: '#/components/schemas/Backup'
        '403':
          $ref: '#/components/responses/Forbidden'

  /backup/create:
    post:
      tags: [Backup]
      summary: Create a new backup
      security:
        - sanctum: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                include_database:
                  type: boolean
                  default: true
                include_files:
                  type: boolean
                  default: true
                include_settings:
                  type: boolean
                  default: true
      responses:
        '200':
          description: Backup created
          content:
            application/json:
              schema:
                type: object
                properties:
                  backup:
                    $ref: '#/components/schemas/Backup'
        '403':
          $ref: '#/components/responses/Forbidden'

  /backup/download/{filename}:
    get:
      tags: [Backup]
      summary: Download a backup file
      security:
        - sanctum: []
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Backup file
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Backup not found

  /backup/restore:
    post:
      tags: [Backup]
      summary: Restore from backup
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filename:
                  type: string
          multipart/form-data:
            schema:
              type: object
              properties:
                backup:
                  type: string
                  format: binary
      responses:
        '200':
          description: Restore completed
        '403':
          $ref: '#/components/responses/Forbidden'

  # ==================== Version ====================
  /version:
    get:
      tags: [Version]
      summary: Get application version
      responses:
        '200':
          description: Version information
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    example: 0.1.0
                  build:
                    type: string
                  commit:
                    type: string

  /health:
    get:
      tags: [Version]
      summary: Health check endpoint
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  # ==================== Passkeys ====================
  /auth/passkeys:
    get:
      tags: [Passkeys]
      summary: List user's passkeys
      security:
        - sanctum: []
      responses:
        '200':
          description: List of passkeys
          content:
            application/json:
              schema:
                type: object
                properties:
                  passkeys:
                    type: array
                    items:
                      $ref: '#/components/schemas/Passkey'

  /auth/passkeys/register/options:
    post:
      tags: [Passkeys]
      summary: Get passkey registration options
      security:
        - sanctum: []
      responses:
        '200':
          description: WebAuthn registration options

  /auth/passkeys/register:
    post:
      tags: [Passkeys]
      summary: Register a new passkey
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [credential, name]
              properties:
                credential:
                  type: object
                name:
                  type: string
      responses:
        '201':
          description: Passkey registered
        '400':
          description: Registration failed

  /auth/passkeys/{id}:
    put:
      tags: [Passkeys]
      summary: Update passkey name
      security:
        - sanctum: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Passkey updated
    delete:
      tags: [Passkeys]
      summary: Delete passkey
      security:
        - sanctum: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Passkey deleted

  /auth/passkeys/login/options:
    post:
      tags: [Passkeys]
      summary: Get passkey login options
      responses:
        '200':
          description: WebAuthn login options

  /auth/passkeys/login:
    post:
      tags: [Passkeys]
      summary: Authenticate with passkey
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [credential]
              properties:
                credential:
                  type: object
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  # ==================== Email Verification ====================
  /auth/verify-email:
    post:
      tags: [Authentication]
      summary: Verify email with token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [id, hash]
              properties:
                id:
                  type: integer
                hash:
                  type: string
      responses:
        '200':
          description: Email verified

  /auth/resend-verification:
    post:
      tags: [Authentication]
      summary: Resend verification email
      security:
        - sanctum: []
      responses:
        '200':
          description: Verification email sent

  # ==================== Profile Delete ====================
  /profile/delete:
    delete:
      tags: [Profile]
      summary: Delete user account
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Account deleted

  # ==================== User Settings ====================
  /user/settings:
    get:
      tags: [User Settings]
      summary: Get user preferences
      security:
        - sanctum: []
      responses:
        '200':
          description: User settings
          content:
            application/json:
              schema:
                type: object
    put:
      tags: [User Settings]
      summary: Update user preferences
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Settings updated

  /user/notification-settings:
    get:
      tags: [User Settings]
      summary: Get notification preferences
      security:
        - sanctum: []
      responses:
        '200':
          description: Notification settings
    put:
      tags: [User Settings]
      summary: Update notification preferences
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Settings updated

  /user/webpush-subscription:
    post:
      tags: [User Settings]
      summary: Store web push subscription
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [endpoint, keys]
              properties:
                endpoint:
                  type: string
                keys:
                  type: object
      responses:
        '200':
          description: Subscription stored
    delete:
      tags: [User Settings]
      summary: Remove web push subscription
      security:
        - sanctum: []
      responses:
        '200':
          description: Subscription removed

  # ==================== API Tokens ====================
  /api-tokens:
    get:
      tags: [API Tokens]
      summary: List user's API tokens
      security:
        - sanctum: []
      responses:
        '200':
          description: List of tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  tokens:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApiToken'
    post:
      tags: [API Tokens]
      summary: Create API token
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                abilities:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Token created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  api_token:
                    $ref: '#/components/schemas/ApiToken'

  /api-tokens/{token}:
    delete:
      tags: [API Tokens]
      summary: Revoke API token
      security:
        - sanctum: []
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Token revoked

  # ==================== Dashboard ====================
  /dashboard/stats:
    get:
      tags: [Dashboard]
      summary: Get dashboard statistics
      security:
        - sanctum: []
      responses:
        '200':
          description: Dashboard data (permission-filtered)
          content:
            application/json:
              schema:
                type: object

  # ==================== Search ====================
  /search:
    get:
      tags: [Search]
      summary: Global search
      description: Search across users, pages, and settings. Admin sees all users; non-admin scoped to self.
      security:
        - sanctum: []
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
            enum: [user, page, setting]
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResults'

  /search/suggestions:
    get:
      tags: [Search]
      summary: Autocomplete suggestions
      security:
        - sanctum: []
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 5
      responses:
        '200':
          description: Suggestions
          content:
