components:
  securitySchemes:
    sanctum:
      type: http
      scheme: bearer
      description: Laravel Sanctum session-based authentication

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        avatar:
          type: string
          nullable: true
        email_verified_at:
          type: string
          format: date-time
          nullable: true
        is_admin:
          type: boolean
          description: Computed from admin group membership (no longer a stored column).
        two_factor_enabled:
          type: boolean
        created_at:
          type: string
          format: date-time

    UserProfile:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            social_accounts:
              type: array
              items:
                type: object
                properties:
                  provider:
                    type: string
                  nickname:
                    type: string

    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        message:
          type: string
        two_factor_required:
          type: boolean

    UserResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'

    SSOProvider:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        icon:
          type: string
        color:
          type: string

    Notification:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
        title:
          type: string
        message:
          type: string
        data:
          type: object
        read_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    LLMProvider:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        supports_vision:
          type: boolean
        supports_tools:
          type: boolean

    LLMProviderConfig:
      type: object
      properties:
        provider:
          type: string
        model:
          type: string
        is_enabled:
          type: boolean
        is_primary:
          type: boolean

    LLMResponse:
      type: object
      properties:
        success:
          type: boolean
        response:
          type: string
        provider:
          type: string
        model:
          type: string
        mode:
          type: string
        tokens:
          type: object
          properties:
            input:
              type: integer
            output:
              type: integer
            total:
              type: integer
        total_duration_ms:
          type: integer

    Backup:
      type: object
      properties:
        filename:
          type: string
        size:
          type: integer
        created_at:
          type: string
          format: date-time

    PaginationMeta:
      type: object
      properties:
        current_page:
          type: integer
        last_page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer

  responses:
    Unauthorized:
      description: Unauthenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthenticated.

    Forbidden:
      description: Forbidden - Admin access required
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: This action is unauthorized.

    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string

    Passkey:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        credential_id:
          type: string
        last_used_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    ApiToken:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        abilities:
          type: array
          items:
            type: string
        last_used_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    SearchResults:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              type:
                type: string
              title:
                type: string
              subtitle:
                type: string
              url:
                type: string
              highlight:
                type: string
        meta:
          type: object
          properties:
            query:
              type: string
            total:
              type: integer
            page:
              type: integer
            per_page:
              type: integer

    UserGroup:
      type: object
