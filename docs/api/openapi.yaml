openapi: 3.0.3
info:
  title: Sourdough API
  description: |
    Sourdough is a starter application framework for AI to develop other apps, providing 
    enterprise-grade user management, multi-provider notification system, and 
    multi-LLM orchestration with council mode.
  version: 0.1.0
  contact:
    name: Sourdough Support
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080/api
    description: Development server
  - url: https://your-domain.com/api
    description: Production server

tags:
  - name: Authentication
    description: User authentication and session management
  - name: SSO
    description: Single Sign-On with OAuth2/OIDC providers
  - name: Two-Factor Authentication
    description: TOTP-based two-factor authentication
  - name: Profile
    description: User profile management
  - name: Settings
    description: User settings and preferences
  - name: Notifications
    description: In-app notification management
  - name: LLM
    description: AI/LLM orchestration and providers
  - name: Backup
    description: Backup and restore functionality (Admin only)
  - name: Version
    description: Application version information

paths:
  # ==================== Authentication ====================
  /auth/register:
    post:
      tags: [Authentication]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, password_confirmation]
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                password_confirmation:
                  type: string
                  format: password
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '422':
          $ref: '#/components/responses/ValidationError'

  /auth/login:
    post:
      tags: [Authentication]
      summary: Login with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                remember:
                  type: boolean
                  default: false
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
        '422':
          $ref: '#/components/responses/ValidationError'

  /auth/logout:
    post:
      tags: [Authentication]
      summary: Logout current user
      security:
        - sanctum: []
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully

  /auth/user:
    get:
      tags: [Authentication]
      summary: Get current authenticated user
      security:
        - sanctum: []
      responses:
        '200':
          description: Current user data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/forgot-password:
    post:
      tags: [Authentication]
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Reset link sent if email exists
        '422':
          $ref: '#/components/responses/ValidationError'

  /auth/reset-password:
    post:
      tags: [Authentication]
      summary: Reset password with token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, email, password, password_confirmation]
              properties:
                token:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                password_confirmation:
                  type: string
                  format: password
      responses:
        '200':
          description: Password reset successful
        '422':
          $ref: '#/components/responses/ValidationError'

  # ==================== SSO ====================
  /auth/sso/providers:
    get:
      tags: [SSO]
      summary: Get available SSO providers
      responses:
        '200':
          description: List of available SSO providers
          content:
            application/json:
              schema:
                type: object
                properties:
                  sso_enabled:
                    type: boolean
                  providers:
                    type: array
                    items:
                      $ref: '#/components/schemas/SSOProvider'

  /auth/sso/{provider}:
    get:
      tags: [SSO]
      summary: Redirect to SSO provider
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [google, github, microsoft, apple, discord, gitlab]
      responses:
        '302':
          description: Redirect to SSO provider
        '400':
          description: Invalid or disabled provider

  # ==================== Two-Factor Authentication ====================
  /auth/2fa/status:
    get:
      tags: [Two-Factor Authentication]
      summary: Get 2FA status
      security:
        - sanctum: []
      responses:
        '200':
          description: 2FA status
          content:
            application/json:
              schema:
                type: object
                properties:
                  enabled:
                    type: boolean
                  confirmed:
                    type: boolean

  /auth/2fa/enable:
    post:
      tags: [Two-Factor Authentication]
      summary: Enable 2FA (start setup)
      security:
        - sanctum: []
      responses:
        '200':
          description: 2FA setup data
          content:
            application/json:
              schema:
                type: object
                properties:
                  secret:
                    type: string
                  qr_code:
                    type: string
                    description: Base64 encoded QR code image

  /auth/2fa/confirm:
    post:
      tags: [Two-Factor Authentication]
      summary: Confirm 2FA setup with TOTP code
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code]
              properties:
                code:
                  type: string
                  pattern: '^\d{6}$'
      responses:
        '200':
          description: 2FA confirmed
          content:
            application/json:
              schema:
                type: object
                properties:
                  recovery_codes:
                    type: array
                    items:
                      type: string
        '400':
          description: Invalid code

  /auth/2fa/disable:
    post:
      tags: [Two-Factor Authentication]
      summary: Disable 2FA
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: 2FA disabled
        '400':
          description: Invalid password

  /auth/2fa/verify:
    post:
      tags: [Two-Factor Authentication]
      summary: Verify 2FA code during login
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code]
              properties:
                code:
                  type: string
                recovery_code:
                  type: string
      responses:
        '200':
          description: 2FA verified
        '400':
          description: Invalid code

  # ==================== Profile ====================
  /profile:
    get:
      tags: [Profile]
      summary: Get user profile
      security:
        - sanctum: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
    put:
      tags: [Profile]
      summary: Update user profile
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                avatar:
                  type: string
      responses:
        '200':
          description: Profile updated
        '422':
          $ref: '#/components/responses/ValidationError'

  /profile/password:
    put:
      tags: [Profile]
      summary: Update password
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [current_password, password, password_confirmation]
              properties:
                current_password:
                  type: string
                  format: password
                password:
                  type: string
                  format: password
                password_confirmation:
                  type: string
                  format: password
      responses:
        '200':
          description: Password updated
        '400':
          description: Invalid current password

  # ==================== Notifications ====================
  /notifications:
    get:
      tags: [Notifications]
      summary: Get user notifications
      security:
        - sanctum: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 20
        - name: unread_only
          in: query
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: List of notifications
          content:
            application/json:
              schema:
                type: object
                properties:
                  notifications:
                    type: array
                    items:
                      $ref: '#/components/schemas/Notification'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'

  /notifications/unread-count:
    get:
      tags: [Notifications]
      summary: Get unread notification count
      security:
        - sanctum: []
      responses:
        '200':
          description: Unread count
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer

  /notifications/mark-read:
    post:
      tags: [Notifications]
      summary: Mark notifications as read
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [notification_ids]
              properties:
                notification_ids:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: Notifications marked as read

  /notifications/mark-all-read:
    post:
      tags: [Notifications]
      summary: Mark all notifications as read
      security:
        - sanctum: []
      responses:
        '200':
          description: All notifications marked as read

  # ==================== LLM ====================
  /llm/providers:
    get:
      tags: [LLM]
      summary: Get available LLM providers
      security:
        - sanctum: []
      responses:
        '200':
          description: List of available providers
          content:
            application/json:
              schema:
                type: object
                properties:
                  providers:
                    type: array
                    items:
                      $ref: '#/components/schemas/LLMProvider'

  /llm/config:
    get:
      tags: [LLM]
      summary: Get user LLM configuration
      security:
        - sanctum: []
      responses:
        '200':
          description: LLM configuration
          content:
            application/json:
              schema:
                type: object
                properties:
                  mode:
                    type: string
                    enum: [single, aggregation, council]
                  providers:
                    type: array
                    items:
                      $ref: '#/components/schemas/LLMProviderConfig'
    put:
      tags: [LLM]
      summary: Update LLM configuration
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mode:
                  type: string
                  enum: [single, aggregation, council]
                primary_provider:
                  type: string
      responses:
        '200':
          description: Configuration updated

  /llm/query:
    post:
      tags: [LLM]
      summary: Send a query to LLM
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [prompt]
              properties:
                prompt:
                  type: string
                system_prompt:
                  type: string
                mode:
                  type: string
                  enum: [single, aggregation, council]
                provider:
                  type: string
      responses:
        '200':
          description: LLM response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LLMResponse'
        '400':
          description: No provider configured

  /llm/query/vision:
    post:
      tags: [LLM]
      summary: Send a vision query to LLM
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [prompt, image]
              properties:
                prompt:
                  type: string
                image:
                  type: string
                  description: Base64 encoded image or URL
                mime_type:
                  type: string
                  default: image/jpeg
                system_prompt:
                  type: string
      responses:
        '200':
          description: LLM vision response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LLMResponse'

  # ==================== Backup ====================
  /backup:
    get:
      tags: [Backup]
      summary: List available backups
      security:
        - sanctum: []
      responses:
        '200':
          description: List of backups
          content:
            application/json:
              schema:
                type: object
                properties:
                  backups:
                    type: array
                    items:
                      $ref: '#/components/schemas/Backup'
        '403':
          $ref: '#/components/responses/Forbidden'

  /backup/create:
    post:
      tags: [Backup]
      summary: Create a new backup
      security:
        - sanctum: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                include_database:
                  type: boolean
                  default: true
                include_files:
                  type: boolean
                  default: true
                include_settings:
                  type: boolean
                  default: true
      responses:
        '200':
          description: Backup created
          content:
            application/json:
              schema:
                type: object
                properties:
                  backup:
                    $ref: '#/components/schemas/Backup'
        '403':
          $ref: '#/components/responses/Forbidden'

  /backup/download/{filename}:
    get:
      tags: [Backup]
      summary: Download a backup file
      security:
        - sanctum: []
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Backup file
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Backup not found

  /backup/restore:
    post:
      tags: [Backup]
      summary: Restore from backup
      security:
        - sanctum: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filename:
                  type: string
          multipart/form-data:
            schema:
              type: object
              properties:
                backup:
                  type: string
                  format: binary
      responses:
        '200':
          description: Restore completed
        '403':
          $ref: '#/components/responses/Forbidden'

  # ==================== Version ====================
  /version:
    get:
      tags: [Version]
      summary: Get application version
      responses:
        '200':
          description: Version information
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    example: 0.1.0
                  build:
                    type: string
                  commit:
                    type: string

  /health:
    get:
      tags: [Version]
      summary: Health check endpoint
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

components:
  securitySchemes:
    sanctum:
      type: http
      scheme: bearer
      description: Laravel Sanctum session-based authentication

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        avatar:
          type: string
          nullable: true
        email_verified_at:
          type: string
          format: date-time
          nullable: true
        is_admin:
          type: boolean
          description: Computed from admin group membership (no longer a stored column).
        two_factor_enabled:
          type: boolean
        created_at:
          type: string
          format: date-time

    UserProfile:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            social_accounts:
              type: array
              items:
                type: object
                properties:
                  provider:
                    type: string
                  nickname:
                    type: string

    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        message:
          type: string
        two_factor_required:
          type: boolean

    UserResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'

    SSOProvider:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        icon:
          type: string
        color:
          type: string

    Notification:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
        title:
          type: string
        message:
          type: string
        data:
          type: object
        read_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    LLMProvider:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        supports_vision:
          type: boolean
        supports_tools:
          type: boolean

    LLMProviderConfig:
      type: object
      properties:
        provider:
          type: string
        model:
          type: string
        is_enabled:
          type: boolean
        is_primary:
          type: boolean

    LLMResponse:
      type: object
      properties:
        success:
          type: boolean
        response:
          type: string
        provider:
          type: string
        model:
          type: string
        mode:
          type: string
        tokens:
          type: object
          properties:
            input:
              type: integer
            output:
              type: integer
            total:
              type: integer
        total_duration_ms:
          type: integer

    Backup:
      type: object
      properties:
        filename:
          type: string
        size:
          type: integer
        created_at:
          type: string
          format: date-time

    PaginationMeta:
      type: object
      properties:
        current_page:
          type: integer
        last_page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer

  responses:
    Unauthorized:
      description: Unauthenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthenticated.

    Forbidden:
      description: Forbidden - Admin access required
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: This action is unauthorized.

    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
