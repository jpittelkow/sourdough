name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: "Custom version (only if type=custom)"
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # === WORKFLOW DISPATCH PATH ===
  # Bumps version files, commits, tags, creates release
  bump-and-release:
    name: Bump version and create release
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ format('v{0}', steps.bump.outputs.version) }}
      sha: ${{ steps.get-sha.outputs.sha }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        id: bump
        env:
          VERSION_TYPE: ${{ inputs.version_type }}
          CUSTOM_VERSION: ${{ inputs.custom_version }}
        run: |
          if [ "$VERSION_TYPE" = "custom" ]; then
            NEW_VERSION=$(bash scripts/bump-version.sh "$CUSTOM_VERSION")
          else
            NEW_VERSION=$(bash scripts/bump-version.sh "$VERSION_TYPE")
          fi
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION frontend/package.json
          git commit -m "Release v${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin ${{ github.ref_name }} --tags

      - name: Get commit SHA
        id: get-sha
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          tag_name: "v${{ steps.bump.outputs.version }}"
          generate_release_notes: true

  # === TAG PUSH PATH ===
  # Syncs VERSION + package.json to match the pushed tag, then creates release
  sync-and-release:
    name: Sync version files and create release
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    outputs:
      version: ${{ steps.extract.outputs.version }}
      tag: ${{ steps.extract.outputs.tag }}
      sha: ${{ steps.sync.outputs.sha }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: extract
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Update version files
        run: bash scripts/bump-version.sh "${{ steps.extract.outputs.version }}"

      - name: Commit and push version sync
        id: sync
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION frontend/package.json
          if git diff --cached --quiet; then
            echo "Version files already up to date"
            echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          else
            git commit -m "Release v${{ steps.extract.outputs.version }}"
            git push origin master
            echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          tag_name: ${{ steps.extract.outputs.tag }}
          generate_release_notes: true

  # === SHARED: Resolve version info for Docker build ===
  resolve-version:
    name: Resolve version info
    runs-on: ubuntu-latest
    if: always()
    needs: [bump-and-release, sync-and-release]
    timeout-minutes: 5

    outputs:
      version: ${{ steps.resolve.outputs.version }}
      tag: ${{ steps.resolve.outputs.tag }}
      sha: ${{ steps.resolve.outputs.sha }}

    steps:
      - name: Resolve version from trigger
        id: resolve
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ needs.bump-and-release.outputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=${{ needs.bump-and-release.outputs.tag }}" >> $GITHUB_OUTPUT
            echo "sha=${{ needs.bump-and-release.outputs.sha }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ needs.sync-and-release.outputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=${{ needs.sync-and-release.outputs.tag }}" >> $GITHUB_OUTPUT
            echo "sha=${{ needs.sync-and-release.outputs.sha }}" >> $GITHUB_OUTPUT
          fi

  # === SHARED: Build and push Docker image ===
  release:
    name: Build and Push
    needs: [resolve-version]
    # Explicit condition required: the default success() skips this job when
    # resolve-version used if:always() and a transitive dependency was skipped.
    if: ${{ !cancelled() && needs.resolve-version.result == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.resolve-version.outputs.sha }}

      - name: Set build time
        id: build-time
        run: echo "time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.resolve-version.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.resolve-version.outputs.tag }}
            type=semver,pattern={{major}},value=${{ needs.resolve-version.outputs.tag }}
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ needs.resolve-version.outputs.version }}
            BUILD_SHA=${{ needs.resolve-version.outputs.sha }}
            BUILD_TIME=${{ steps.build-time.outputs.time }}
