name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: "Custom version (only if type=custom)"
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  bump-and-release:
    name: Bump version and create release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ format('v{0}', steps.bump.outputs.version) }}
      sha: ${{ steps.get-sha.outputs.sha }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        id: bump
        env:
          VERSION_TYPE: ${{ inputs.version_type }}
          CUSTOM_VERSION: ${{ inputs.custom_version }}
        run: |
          if [ "$VERSION_TYPE" = "custom" ]; then
            NEW_VERSION=$(bash scripts/bump-version.sh "$CUSTOM_VERSION")
          else
            NEW_VERSION=$(bash scripts/bump-version.sh "$VERSION_TYPE")
          fi
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION frontend/package.json
          git commit -m "Release v${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin ${{ github.ref_name }} --tags

      - name: Get commit SHA
        id: get-sha
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          tag_name: "v${{ steps.bump.outputs.version }}"
          generate_release_notes: true

  release:
    name: Build and Push
    needs: [bump-and-release]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-and-release.outputs.tag }}

      - name: Set build time
        id: build-time
        run: echo "time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ needs.bump-and-release.outputs.version }}
            BUILD_SHA=${{ needs.bump-and-release.outputs.sha }}
            BUILD_TIME=${{ steps.build-time.outputs.time }}
